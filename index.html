<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecek Nomor Undian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8">
        <div class="text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Cek Kupon Undian Anda</h1>
            <p class="text-gray-500 mb-6">Masukkan 4 digit nomor kupon untuk melihat apakah Anda menang.</p>
        </div>

        <!-- Input field for the lottery number -->
        <div class="mb-4">
            <label for="nomorUndian" class="sr-only">Nomor Undian</label>
            <input type="text" id="nomorUndian" placeholder="Contoh: 0996" class="w-full px-4 py-3 text-center text-lg bg-gray-50 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" maxlength="4">
        </div>

        <!-- Action buttons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button id="cekButton" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 shadow-sm">
                Cek Nomor
            </button>
            <button id="resetButton" class="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition duration-200">
                Reset
            </button>
        </div>

        <!-- Result display area -->
        <div id="hasilArea" class="mt-6 text-center h-12 flex items-center justify-center">
             <p id="pesanHasil" class="text-lg font-medium"></p>
        </div>
    </div>

    <script>
        // --- Database Kupon ---
        // Menyimpan data kupon dalam bentuk objek untuk kemudahan pengelolaan.
        const kuponDatabase = {
            'Wintan': ['0996', '0298', '0830', '0888', '0726', '0067', '1257', '0928', '0674'],
            'Wizziah': ['0766', '0966', '0399', '1131']
        };

        // --- Elemen HTML ---
        // Mengambil referensi elemen dari halaman HTML.
        const inputNomor = document.getElementById('nomorUndian');
        const tombolCek = document.getElementById('cekButton');
        const tombolReset = document.getElementById('resetButton');
        const pesanHasil = document.getElementById('pesanHasil');

        // --- Fungsi untuk Cek Nomor ---
        function cekNomorUndian() {
            const nomorInput = inputNomor.value.trim(); // Ambil dan bersihkan input
            pesanHasil.textContent = ''; // Kosongkan hasil sebelumnya
            pesanHasil.className = 'text-lg font-medium'; // Reset class style

            if (nomorInput.length !== 4 || isNaN(nomorInput)) {
                pesanHasil.textContent = 'Harap masukkan 4 digit angka.';
                pesanHasil.classList.add('text-yellow-600');
                return;
            }

            let pemilikKupon = null;
            let ditemukan = false;

            // Iterasi melalui database untuk mencari pemilik kupon
            for (const nama in kuponDatabase) {
                if (kuponDatabase[nama].includes(nomorInput)) {
                    pemilikKupon = nama;
                    ditemukan = true;
                    break; // Hentikan pencarian jika sudah ditemukan
                }
            }
            
            // Tampilkan hasil berdasarkan status 'ditemukan'
            if (ditemukan) {
                pesanHasil.textContent = `Nomor Anda valid, milik ${pemilikKupon}!`;
                pesanHasil.classList.add('text-green-600');
            } else {
                pesanHasil.textContent = 'Nomor tidak valid.';
                pesanHasil.classList.add('text-red-600');
            }
        }
        
        // --- Fungsi untuk Reset ---
        function resetForm() {
            inputNomor.value = ''; // Kosongkan input field
            pesanHasil.textContent = ''; // Hapus pesan hasil
            pesanHasil.className = 'text-lg font-medium'; // Reset class style
            inputNomor.focus(); // Fokuskan kursor kembali ke input field
        }

        // --- Event Listeners ---
        // Menambahkan event listener untuk tombol-tombol.
        tombolCek.addEventListener('click', cekNomorUndian);
        tombolReset.addEventListener('click', resetForm);
        
        // Memungkinkan pengguna menekan 'Enter' untuk mengecek nomor.
        inputNomor.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                cekNomorUndian();
            }
        });
    </script>
</body>
</html>
